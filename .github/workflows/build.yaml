---
# CI test build â€” verifies Dockerfile builds correctly on push/PR
# HA Supervisor builds the actual image locally on the device

name: "Test Build"

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test build all architectures
        uses: home-assistant/builder@2025.09.0
        with:
          args: |
            --test \
            --all \
            --target evcc-smartload
