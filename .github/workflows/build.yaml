---
# Source: home-assistant/builder README + community verified pattern
# CI test build (on push/PR) + Release publish (on release published)

name: "Build and Publish"

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  build-test:
    name: Test build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test build all architectures
        uses: home-assistant/builder@2025.09.0
        with:
          args: |
            --test \
            --all \
            --target evcc-smartload \
            --docker-hub ghcr.io/krinco1

  publish:
    name: Publish add-on
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all architectures
        uses: home-assistant/builder@2025.09.0
        with:
          args: |
            --all \
            --target evcc-smartload \
            --docker-hub ghcr.io/krinco1
