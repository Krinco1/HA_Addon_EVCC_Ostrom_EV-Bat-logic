url: "https://github.com/Krinco1/HA_Addon_EVCC-Smartload"
arch:
  - aarch64
  - amd64
  - armv7
init: false
startup: application
boot: auto
webui: "http://[HOST]:[PORT:8099]"
map:
  - type: addon_config
    read_only: false
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "EVCC-Smartload API & Dashboard"
options:
  evcc_url: "http://192.168.1.66:7070"
  evcc_password: ""
  influxdb_host: "192.168.1.67"
  influxdb_port: 8086
  influxdb_database: "smartload"
  influxdb_username: "smartload"
  influxdb_password: "smartload"
  influxdb_ssl: false
  battery_capacity_kwh: 33.1
  battery_max_price_ct: 25.0
  battery_charge_efficiency: 0.92
  battery_discharge_efficiency: 0.92
  battery_to_ev_min_profit_ct: 3.0
  battery_to_ev_dynamic_limit: true
  battery_to_ev_floor_soc: 20
  ev_max_price_ct: 30.0
  ev_target_soc: 80
  ev_charge_deadline_hour: 6
  rl_enabled: true
  rl_auto_switch: true
  rl_ready_threshold: 0.8
  rl_fallback_threshold: 0.7
  rl_ready_min_comparisons: 200
  vehicle_poll_interval_minutes: 60
  quiet_hours_enabled: true
  quiet_hours_start: 21
  quiet_hours_end: 6
schema:
  evcc_url: url
  evcc_password: password?
  influxdb_host: str
  influxdb_port: port
  influxdb_database: str
  influxdb_username: str
  influxdb_password: password
  influxdb_ssl: bool?
  battery_capacity_kwh: "float(0,)"
  battery_max_price_ct: "float(0,)"
  battery_charge_efficiency: "float(0,1)"
  battery_discharge_efficiency: "float(0,1)"
  battery_to_ev_min_profit_ct: "float(0,)"
  battery_to_ev_dynamic_limit: bool?
  battery_to_ev_floor_soc: "int(0,100)"
  ev_max_price_ct: "float(0,)"
  ev_target_soc: "int(0,100)"
  ev_charge_deadline_hour: "int(0,23)"
  rl_enabled: bool
  rl_auto_switch: bool
  rl_ready_threshold: "float(0,1)"
  rl_fallback_threshold: "float(0,1)"
  rl_ready_min_comparisons: "int(1,)"
  vehicle_poll_interval_minutes: "int(1,)"
  quiet_hours_enabled: bool?
  quiet_hours_start: "int(0,23)"
  quiet_hours_end: "int(0,23)"
